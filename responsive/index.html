    <script type="module">


        import Responsive_viewControl from "./responsive_viewControl.js"

                0: "50px",

        parentNode.style.width = "700px"
        parentNode.style.float = "left"
        parentNode.style.backgroundColor = "pink"
        parentNode.innerHTML = "0--------"

        responsive_viewControl.addResponsiveElementAndChangeElementProperty(parentNode, stylesByProperty)

        document.body.appendChild(parentNode)

    </script>
